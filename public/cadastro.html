<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/style_cadastro.css">

  <script src="./js/sessao.js"></script>
 
  <title>Kohi Quality-Cadastro</title>
</head>

<body onload="listar()">

  <div class="header">
    <div class="geral">
      <div class="container">
        <div class="logo">
          <img src="./assets/LogoKohiPronto.png" />
        </div>
        <ul class="navbar">
          <a href="./index.html">
            <li>Home</li>
          </a>
          <a href="index.html#section4">
            <li>Sobre</li>
          </a>
          <a href="index.html#section3">
            <li>Feedbacks</li>
          </a>
          <a href="index.html#section5">
            <li>Simule</li>
          </a>
          <a href="index.html#section6">
            <li>Contato</li>
          </a>
          <li> | </li>
          <a href="login.html">
            <li>Login</li>
          </a>

        </ul>
      </div>
    </div>
  </div>

  <div class="banner">
    <div class="container">
      <div class="form">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>

        </div>

        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>



        <div class="div-mensagem">
          <p> Por favor, preencha todos os campos obrigatórios (*)</p>
        </div>
        <div class="input-group">
          <div class="input-subgroup">

            <div class="input-box">
              <span>Empresa:</span>
              <select name="empresas" id="listaEmpresas">
                <option selected>Selecione uma empresa</option>
              </select>
            </div>
            <div class="input-box">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="input-box">
              <span>E-mail:</span>
              <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>
            <div class="input-box">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>
            <div class="input-box">
              <span>Confirmação da Senha:</span>
              <input id="confirmacao_senha_input" type="password" placeholder="******" />
            </div>

            <div class="continue-button">
              <button onclick="cadastrar()">Cadastre-se</button>
            </div>

            <div id="div_aguardar" class="loading-div">
              <img src="./assets/circle-loading.gif" id="loading-gif" />
            </div>
    
            <div id="div_erros_login"></div>

          </div>

        </div>

      </div>
      <!-- <div class="continue-button"> -->
        <!-- <button onclick="validacaoCadastro()">Cadastre-se</button> -->
      <!-- </div> -->

      <div class="login">
        <a href="./login.html">Login</a>
      </div>

      <div class="div_mensagem" id="div_mensagem"></div>

    </div>
  </div>
  </div>
  </div>

</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var empresaVar = listaEmpresas.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      empresaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
